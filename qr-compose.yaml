  qr-app:
    build: shoun6000/qr-generator:latest
    ports:
      - 8501:8501
    environment:
      POSTGRES_USER: shoun
      POSTGRES_PASSWORD: shouncoss
      POSTGRES_DB: qr_database
      DB_HOST: postgresql
      DB_PORT: 5432
    depends_on:
      - postgresql

secrets:
  username:
    file: user.txt
  password:
    file: pass.txt

volumes:
  postgres-data:
    driver: local