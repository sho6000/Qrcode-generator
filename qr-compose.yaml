version: '3.1'
services:

  postgresql:
    image: postgres:16
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER_FILE: /run/secrets/username
      POSTGRES_PASSWORD_FILE: /run/secrets/password
      POSTGRES_DB: qr_database
    secrets:
      - username
      - password
    volumes:
      - postgres-data:/var/lib/postgresql/data

